<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Let's Play Rock, Paper, Scissors!</h1>
	<p id="winnerMessage">First to reach 5 points wins!</p>
	<div id="buttons">
		<button class="button" type="button" id ="Rock">rock</button>
		<button class="button" type="button" id ="Paper">paper</button>
		<button class="button" type="button" id ="Scissors">scissors</button>
	</div>
		<br>
	<div id="results">
		<table class="table-score">
			<tr>
				<th class="table-header">Your <br> Wins</th>
				<th class="table-header">Computer <br> Wins</th>
				<th class="table-header">Ties</th>
			</tr>
			<tr>
				<td id="user-win">0</td>
				<td id="comuter-win">0</td>
				<td id="tie-score">0</td>
			</tr>
		</table>
	</div>
	
		<p id="gameDisplay"></p>
	
	
</body>

<script type="text/javascript">	
	let playerScore = 0;
	let computerScore = 0;
	let tieGame = 0;

document.getElementById('Rock').onclick = user;
document.getElementById('Paper').onclick = user;
document.getElementById('Scissors').onclick = user;

function user() {
	let playerSelection = this.id;
//	console.log('User: ' + playerSelection)

	let computerSelection = (Math.random());
	if (computerSelection <= 0.34) {
		computerSelection = "Rock";
	} else if (computerSelection <= 0.67){
		computerSelection = "Paper";
	} else {
		computerSelection = "Scissors";
	};
//	console.log('Computer: ' + computerSelection);


	function playRound(playerSelection, computerSelection) {
		
			if(playerSelection === computerSelection) {
				tieGame ++ ;
				document.querySelector("#tie-score").textContent = tieGame;
				return ("Its a tie!");
			} else if(playerSelection === "Rock" && computerSelection === "Paper") {
				computerScore ++;
				document.querySelector("#comuter-win").textContent = computerScore;
				return ("Paper Beats Rock you lose!");
				
			} else if (playerSelection === "Rock" && computerSelection === "Scissors") {
				playerScore ++;
				document.querySelector("#user-win").textContent = playerScore;
				return ("Rock Beats Scissors, you WIN!");			
			} 
			  else if (playerSelection === "Paper" && computerSelection === "Rock") {
				playerScore ++;
				document.querySelector("#user-win").textContent = playerScore;
				return ("Paper Beats Rock, you WIN!");			
			} else if (playerSelection === "Paper" && computerSelection === "Scissors") {
				computerScore ++;
				document.querySelector("#comuter-win").textContent = computerScore;
				return ("Scissors Beats Paper, you lose!");
			} else if (playerSelection === "Scissors" && computerSelection === "Rock") {
			  	computerScore ++;
			  	document.querySelector("#comuter-win").textContent = computerScore;
			  	return ("Rock beats Scissors, you lose!");			  	
		  	} else if (playerSelection === "Scissors" && computerSelection === "Paper") {
			  	playerScore ++;
			  	document.querySelector("#user-win").textContent = playerScore;
			  	return ("Scissors beat paper, you WIN!");
		  	}	
				
			
		}

	document.querySelector("#gameDisplay").textContent = 'You chose ' + playerSelection + ' and the computer chose ' + computerSelection + '. ' + playRound(playerSelection, computerSelection);
			
			
	function endGame (playerScore, computerScore, tieGame) {
		if (playerScore === 5) {
			document.getElementById("winnerMessage").innerHTML = "GAME OVER YOU WIN";
		} else if (computerSelection === 5) {
			document.getElementById("winnerMessage").innerHTML = "GAME OVER YOU LOSE";
		} else if (tieGame === 5) {
			document.getElementById("winnerMessage").innerHTML = "GAME OVER IT IS A TIE";
		}
	}
}	

</script>

</html>
