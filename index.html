<!-- Rock Paper Scissors with JavaScript -->
<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="top">
		<h1 class="header">Let's Play Rock, Paper, Scissors!</h1>
		<p id="winnerMessage"></p>
	</div>
	<div id="buttons">
		<button class="button" type="button" id ="Rock">ROCK</button>
		<button class="button" type="button" id ="Paper">PAPER</button>
		<button class="button" type="button" id ="Scissors">SCISSORS</button>
	</div>
	<br>
	<div class="plays">
		<table>
			<tr>
				<th class="whoseChoice">Your Choice</th>
				<th class="whoseChoice">Computer Choice</th>
			</tr>
			<tr>
				<td class="playChoice">Rock</td>>
				<td class="playChoice">Paper</td>>
			</tr>
			</table>
	</div>
	<div class="gameWords">
		<p id="gameDisplay">First to reach 5 points wins!</p>
	</div>
	
	<div id="results">
		
		<table class="table-score">
			<tr>
				<th class="table-header">Your <br> Wins</th>
				<th class="table-header">Computer <br> Wins</th>
				<th class="table-header">Ties</th>
			</tr>
			<tr>
				<td id="user-win">0</td>
				<td id="comuter-win">0</td>
				<td id="tie-score">0</td>
			</tr>
		</table>
	</div>
	

	
	
</body>

<script type="text/javascript" src="javaScript.js"></script>

</html>
