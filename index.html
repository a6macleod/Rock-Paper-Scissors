<script type="text/javascript">	
	
function game (x) {
	for (let i=0; i < x; i++) {

	function computerPlay () {
		let randomNumber = (Math.floor(Math.random()*3));
		switch(randomNumber) {
			case 1:
			return "Rock";
			break;

			case 2: 
			return "Paper";
			break;

			default: 
			return "Scissors";
		}
	}
//let playerScore = 0;
//let computerScore = 0;

let playerInput = prompt("Lets play Rock, Paper, Scissors! Enter you choice below.");
	
let playerSelection = playerInput.charAt(0).toUpperCase() + playerInput.substring(1).toLowerCase();
let computerSelection = computerPlay();


	function playRound(playerSelection, computerSelection) {
		if(playerSelection === computerSelection) {
			return ("Its a tie!");
		} else if(playerSelection === "Rock" && computerSelection === "Paper") {
			return ("Paper Beats Rock you lose!");
		} else if (playerSelection === "Rock" && computerSelection === "Scissors") {
			return ("Rock Beats Scissors, you WIN!");
		} 

		  else if (playerSelection === "Paper" && computerSelection === "Rock") {
			return ("Paper Beats Rock, you WIN!");
		} else if (playerSelection === "Paper" && computerSelection === "Scissors") {
			return("Scissors Beats Paper, you lose!");
		}

		  else if (playerSelection === "Scisssors" && computerSelection === "Rock") {
		  	return ("Rock beats Scissors, you lose!");
		  } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
		  	return ("Scissors beat paper, you WIN!");
		  } else {
		  	return ("Please enter 'Rock', 'Paper', or 'Scissors' to play.");
		  }
		
	}

console.log ("You chose " + playerSelection + " and the computer chose " + computerSelection + ". " + playRound(playerSelection, computerSelection));


	}
}

game(5);

</script>
